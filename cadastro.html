<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="./imagem/logo.png" />
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Cadastrar</title>
</head>
<body>
    <div class="login">
        <form class="logo_form" id="form_cadastro" method="post" onsubmit="return cadastrar()">
            <h1>Crie uma conta</h1>
            <br>Login:<br>
            <input type="text" class="ipt" name="nome" placeholder="Nome" required minlength="4">
            <br><br>Usuario:<br>
            <input type="text" class="ipt" name="login" placeholder="Nome de Usuário" required minlength="4">
            <br><br>Senha:<br>
            <input type="password" class="ipt" name="senha" placeholder="Senha" required minlength="4">
            <br><br>
            <button id="btn_entrar" class="btn_cadastrar">Cadastrar</button>
        </form>
        
        <span class="recuperar"> Já tem uma conta? <a href="index.html"><b>Clique aqui</b></a></span>
        <br>
    </div>
</body>
</html>
<script>
    function cadastrar() {
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {

            if (response.ok) {
                alert('Cadastrado!');
                window.location.href = 'index.html';

            } else {

                alert('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }
</script>
